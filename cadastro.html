    $nome = $_POST["nome"];
    $email = $_POST["email"];
    $idade = $_POST["idade"];
    echo "Nome: $nome <br>";
    echo "Email: $email <br>";
    echo "Idade: $idade <br>";
} else {
    echo "Nenhum dado enviado";
